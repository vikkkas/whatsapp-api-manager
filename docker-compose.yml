version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-saas-postgres
    environment:
      POSTGRES_USER: whatsapp
      POSTGRES_PASSWORD: whatsapp_password
      POSTGRES_DB: whatsapp_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: whatsapp-saas-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-network

  # Optional: Prisma Studio (Database UI)
  # Uncomment to use
  # prisma-studio:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile.studio
  #   container_name: whatsapp-saas-studio
  #   environment:
  #     DATABASE_URL: postgresql://whatsapp:whatsapp_password@postgres:5432/whatsapp_saas
  #   ports:
  #     - "5555:5555"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - whatsapp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
