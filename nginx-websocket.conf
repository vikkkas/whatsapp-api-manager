# Updated Nginx Configuration for whatsapp-be.vikasworks.tech
# This configuration adds WebSocket support

server {
    server_name whatsapp-be.vikasworks.tech;

    # Regular API requests
    location / {
        proxy_pass http://127.0.0.1:3001;
        include /etc/nginx/proxy_params;
        
        # Additional headers for better proxy support
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket specific configuration
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        
        # WebSocket upgrade headers (CRITICAL)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/whatsapp-be.vikasworks.tech/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/whatsapp-be.vikasworks.tech/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = whatsapp-be.vikasworks.tech) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name whatsapp-be.vikasworks.tech;
    return 404; # managed by Certbot
}
